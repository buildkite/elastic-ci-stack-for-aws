    Condition: EnableBuildkiteAgentGracefulShutdown
    Version: 1.0
    Properties:
      ServiceToken: !GetAtt StopBuildkiteAgentsFunction.Arn
      AutoScalingGroupName: !Ref AgentAutoScaleGroup

