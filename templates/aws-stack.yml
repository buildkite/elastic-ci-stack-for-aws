        - PolicyName: RunStopBuildkiteDocument
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - "ssm:SendCommand"
                Resource:
                  - !Sub arn:${AWS::Partition}:ssm:${AWS::Region}::document/AWS-RunShellScript
        - PolicyName: StopBuildkiteInstances
          PolicyDocument:
            Version: 2012-10-17
